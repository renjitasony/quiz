<div class="container">
  <h2 style="text-align: center;margin-top: 10%;">Log In</h2>
  <div class="row" id="blogin">
    <div class="col-md-3 col-sm-3"></div>
    <div class="col-md-6 col-sm-6 text-centre" id="loginform">
        <form (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label for="uname">User Name</label>
              <input type="input" class="form-control" [(ngModel)]='username' id="uname" name="uname" placeholder="Enter username">              
            </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <input type="password" class="form-control"[(ngModel)]='password' id="pwd" name="pwd" placeholder="Password">
            </div>   
            <div style="position: relative;">
                <button type="submit" class="btn btn-primary" id="login" name="login">Login</button>
                <a routerLink="/signup" id="signup" class="btn btn-success">Sign Up?</a>
            </div>         
            
            
          </form>
    </div>
    <div class="col-md-3 col-sm-3"></div>
  </div>        
</div>
